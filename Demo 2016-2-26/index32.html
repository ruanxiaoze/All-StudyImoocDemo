<script type="text/javascript">

function compare(a,b)
    {  
        if(a>b)
        {
           return a;
        }
        else if(a<b)
        {
           return b;
        }else
        {return "两数相等"}
    }    
  document.write(" 5 和 4 的较大值是:"+compare(5,4)+"<br/>");
